<div class="flex items-center gap-5 bg-white p-5">
  <div class="flex items-center gap-5 bg-white p-5">
    <div *ngFor="let task of tasks">
      <div [ngClass]="{ completed: task.completed }">
        <h2 class="text-lg font-semibold">{{ task.title }}</h2>
        <p class="text-md text-gray-700">{{ task.description }}</p>
      </div>
      <input
        type="checkbox"
        [checked]="task.completed"
        (change)="toggleTaskCompletion(task)"
      />
      <button class="bg-red-700 text-white px-3 rounded-md" type="button" (click)="removeTask(task.id)">Eliminar</button>
    </div>
  </div>
</div>
